<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Tailwind CDN + plugin Typography -->
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      plugins: [tailwindcss.typography]
    }
  </script>

  {% seo %}
</head>

<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-900 dark:text-neutral-50
            leading-relaxed antialiased min-h-screen flex flex-col">

  {% include navbar.html %}

  <!-- Aquí inyectan su contenido las otras plantillas -->
  <main class="grow">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
