---
layout: default 
---

<article class="prose lg:prose-xl dark:prose-invert mx-auto px-4 py-12">
  <h1 class="mt-0 mb-4">{{ page.title }}</h1>

  {% if page.date %}
    <p class="text-sm text-neutral-500 mb-8">
      {{ page.date | date: "%-d %B %Y" }}
    </p>
  {% endif %}

  {{ content }}
</article>
